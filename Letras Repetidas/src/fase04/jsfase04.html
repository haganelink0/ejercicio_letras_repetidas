<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Letras Repetidas fase 04</title>
</head>
<body>
<p id="display">
<script>
name = ['a','n','t','o','n'];
surname = ['l','a','g','e'];
fullname = [];
for (let i = 0; i < name.length; i++) {
	fullname.push(name[i]);
}

fullname.push[" "];

for (let i = 0; i < surname.length; i++) {
	fullname.push(surname[i]);
}
document.getElementById("display").innerHTML = fullname;
</script>
</body>
</html>
